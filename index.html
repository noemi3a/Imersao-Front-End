<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Alura</title>
    <link rel="shortcut icon"
      href="./src/assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/src/styles/reset.css">
    <link rel="stylesheet" href="./assets/src/styles/main-content.css">
   <link rel="stylesheet" href="./assets/src/styles/sidebar-footer.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
  
   
  </head>

  <body>
   
    <div class="sidebar">
      <nav class="sidebar__content">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Logo" />
            <span>Spotify</span>
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__library">
        <div class="sidebar__library__content">
            <button class="sidebar__library__button">
              <span class="fa fas fa-book"></span>
              <span>Sua Biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
          </div>

          <section class="section-playlist">
            <div class="section-playlist__content">
              <span class="title">Crie sua primeira playlist</span>
              <span class="text">É fácil, vamos te ajudar</span>
              <button class="section-playlist__button">
                <span>Criar playlist</span>
              </button>
              
            </div>

          </section>
          <div class="cookies">
            <a href="">Cookies</a>
          </div>
          <div class="languages">
            <button class="languages__button">
              <span class="fa fa-globe"></span>
              <span>Português do Brasil</span>
            </button>
          </div>

        </div>
      </div>
      <main>
        <div class="main-container">
          <!-- INVERTER AS CLASSES -->
          <nav class="header__navigation">
            <div class="navigation">
              <button class="arrow-left">
                <img src="./src/assets/icons/small-left.png" alt="" />
              </button>
              <button class="arrow-right">
                <img src="./src/assets/icons/small-right.png" alt="" />
              </button>
    
              <div class="header__search">
                <img src="./src/assets/icons/search.png" alt="" />
                <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false"
                  placeholder="O que você quer ouvir?" value="" />
              </div>
            </div>
    
            <div class="header__login">
              <button class="subscribe">Inscreva-se</button>
              <button class="login">Entrar</button>
            </div>
          </nav>
          <div class="boa-tarde">
            <nav class="boa-tarde__titulo">
                Boa tarde
            </nav>
            <nav class="boa-tarde__subtitulo">Navegar por todas as seções</nav>
          </div>
    </body>
</html>
